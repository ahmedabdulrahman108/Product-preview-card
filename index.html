<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Work+Sans:wght@200;300;400;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="img">
                <img src="images/image-equilibrium.jpg" class="img-rad">
                <div class="img-overlay">
                    <img src="images/icon-view.svg">
                </div>
            </div>
            <div class="head">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="center">
                <div class="one">
                    <span><img src="images/icon-ethereum.svg">
                    </span>
                    <p>0.041 ETH</p>
                </div>
                <div class="two">
                    <span><img src="images/icon-clock.svg"></span>
                    <p>3 days left</p>
                </div>
            </div>
            <div class="line"></div>
            <div class="end">
                <img src="images/image-avatar.png" alt="">
                <p> Creation of <a href="#"> Jules Wyvern</a></p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a
            href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-preview-card-component-EbikHyfvXi"
            target="_blank">Frontend Mentor </a>.
        Coded by <a href="https://github.com/ahmedabdulrahman108"> Ahmed Abdul Rahman</a>.
    </div>
</body>

</html>
